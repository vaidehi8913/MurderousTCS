<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Div3 Machine</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <link href="fontawesome/css/all.css" rel="stylesheet">
  <style>
    #container {
      padding: 50px;
      background-color: #FFF;
    }

    #keypad {
      font-family: Arial, Helvetica, sans-serif;
    }

    #keypad td {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: center;
      /* background-color: #af7bae; */
    }

    #keypad button {
      display: inline-block;
      padding: 15px 25px;
      font-size: 24px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      outline: none;
      color: #fff;
      background-color: #4CAF50;
      border: none;
      border-radius: 20px;
      box-shadow: 0 6px #777;
    }

    #keypad button:hover {
      background-color: #3e8e41
    }

    #keypad button:active {
      background-color: #3e8e41;
      box-shadow: 0 5px #666;
      transform: translateY(4px);
    }

    #machineDiv {
      position: relative;
      width: 100%;
      max-width: 540px;
    }

    /* for the base img */
    #machineDiv img {
      width: 100%;
      height: auto;
    }

    #machineDiv .dsply {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-55%, -160%);
      -ms-transform: translate(-50%, -50%);
      padding: 12px 24px;
      border: none;
    }

    #machineDiv .kypd {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, 0%);
      -ms-transform: translate(-50%, -50%);
      padding: 12px 24px;
      border: none;
    }

    #icon {
      transform: translate(-25%, -25%);
      -ms-transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>
  <div id="container"></div>
  <script type="text/babel">

    class Machine extends React.Component {
      constructor(props) {
        super(props);

        this.state = {
          number: 0,
          numberIsFinal: false
        };

        this.newDigit = this.newDigit.bind(this);
        this.newDigitMouseClick = this.newDigitMouseClick.bind(this);
        this.deleteDigit = this.deleteDigit.bind(this);
        this.enterNumber = this.enterNumber.bind(this);
        this.enterNumberMouseClick = this.enterNumberMouseClick.bind(this);
        this.keyboardDigit = this.keyboardDigit.bind(this);
      }

      newDigit(i) {
        if (this.state.numberIsFinal) {
          this.setState({
            number: i,
            numberIsFinal: false
          });
        } else {
          this.setState({
            number: (this.state.number * 10) + i
          });
        }

        console.log("New Digit(" + i + "): " + this.state.number + ", is final: " + this.state.numberIsFinal);
      }

      newDigitMouseClick(i) {
        if (this.state.numberIsFinal) {
          this.setState({
            number: i,
            numberIsFinal: false
          });
        } else {
          this.setState({
            number: (this.state.number * 10) + i
          });
        }

        console.log("New Digit MOUSE(" + i + "): " + this.state.number + ", is final: " + this.state.numberIsFinal);
      }

      deleteDigit() {
        var m = this.state.number % 10;
        var r = (this.state.number - m) / 10;

        this.setState({
          numberIsFinal: false,
          number: r
        });

        console.log("delete digit: " + this.state.number + ", is final: " + this.state.numberIsFinal);
      }

      enterNumber() {
        this.setState({
          numberIsFinal: true
        });

        console.log("enter number: " + this.state.number + ", is final: " + this.state.numberIsFinal);
      }

      enterNumberMouseClick() {
        this.setState({
          numberIsFinal: true
        });

        console.log("enter number MOUSE: " + this.state.number + ", is final: " + this.state.numberIsFinal);
      }

      keyboardDigit(e) {
        if (e.key == '1') {
          this.newDigit(1);
        } else if (e.key == '2') {
          this.newDigit(2);
        } else if (e.key == '3') {
          this.newDigit(3);
        } else if (e.key == '4') {
          this.newDigit(4);
        } else if (e.key == '5') {
          this.newDigit(5);
        } else if (e.key == '6') {
          this.newDigit(6);
        } else if (e.key == '7') {
          this.newDigit(7);
        } else if (e.key == '8') {
          this.newDigit(8);
        } else if (e.key == '9') {
          this.newDigit(9);
        } else if (e.key == '0') {
          this.newDigit(0);
        } else if (e.key == 'Enter') {
          this.enterNumber();
        } else if (e.key == 'Backspace') {
          this.deleteDigit();
        }
      }

      componentDidMount() {
        window.addEventListener('keydown', this.keyboardDigit);
      }

      componentWillUnmount() {
        window.removeEventListener('keydown', this.keyboardDigit);
      }


      render() {
        var displayStyle = {
          height: 15,
          width: 360,
          marginLeft: 50,
          textAlign: "right",
          fontFamily: "monospace",
          fontSize: "4.5em",
          padding: 20,
        };

        var display =
          <div style={displayStyle} >
            {this.state.number}
          </div>;

        var buttonStyle = {
          fontSize: "2.75em",
          textAlign: "center",
          width: 75,
          height: 50,
          fontFamily: "sans-serif",
          color: "#FFF",
          backgroundColor: "#454545",
          fontWeight: "bold",
          lineHeight: "3px",
        };

        var tableStyle = {
          width: 400,
          height: 200
        };

        var keypad = <table style={tableStyle} id="keypad">
          <tr>
            <td><button onClick={() => { this.newDigitMouseClick(1) }} style={buttonStyle}> 1 </button></td>
            <td><button onClick={() => { this.newDigitMouseClick(2) }} style={buttonStyle}> 2 </button></td>
            <td><button onClick={() => { this.newDigitMouseClick(3) }} style={buttonStyle}> 3 </button></td>
          </tr>
          <tr>
            <td><button onClick={() => { this.newDigitMouseClick(4) }} style={buttonStyle}> 4 </button></td>
            <td><button onClick={() => { this.newDigitMouseClick(5) }} style={buttonStyle}> 5 </button></td>
            <td><button onClick={() => { this.newDigitMouseClick(6) }} style={buttonStyle}> 6 </button></td>
          </tr>
          <tr>
            <td><button onClick={() => { this.newDigitMouseClick(7) }} style={buttonStyle}> 7 </button></td>
            <td><button onClick={() => { this.newDigitMouseClick(8) }} style={buttonStyle}> 8 </button></td>
            <td><button onClick={() => { this.newDigitMouseClick(9) }} style={buttonStyle}> 9 </button></td>
          </tr>
          <tr>
            <td><button onClick={this.deleteDigit} style={buttonStyle}> <i id="icon" class="fas fa-backspace" ></i> </button></td>
            <td><button onClick={() => { this.newDigitMouseClick(0) }} style={buttonStyle}> 0 </button></td>
            <td><button onClick={this.enterNumberMouseClick} style={buttonStyle}> <i id="icon" class="fas fa-arrow-circle-right"></i> </button></td>
          </tr>
        </table>;

        var base;
        var off_base = <img src="book/src/images/div3machine/off.png" alt="div3 Machine" />;
        var yes_base = <img src="book/src/images/div3machine/yes.png" alt="div3 Machine" />;
        var no_base = <img src="book/src/images/div3machine/no.png" alt="div3 Machine" />;

        if (this.state.numberIsFinal) {
          if (this.state.number % 3 == 0) {
            base = yes_base;
          } else {
            base = no_base;
          }
        } else {
          base = off_base;
        }

        return (
          <div id="machineDiv">
            <div class="dsply">{display}</div>
            <div class="kypd">{keypad}</div>
            <div id="baseDiv">{base}</div>
          </div>
        );
      }
    }

    ReactDOM.render(
      <div>
        <Machine />
      </div >,
      document.querySelector("#container")
    );
  </script>
</body>

</html>
